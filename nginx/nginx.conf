events {
    worker_connections 1024;
}

http {
    upstream dashboard {
        server dashboard:8000;
    }
    
    upstream hubitat {
        server hubitat:8000;
    }
    
    upstream weather {
        server weather:8000;
    }
    
    upstream govee {
        server govee:8000;
    }
    
    upstream database {
        server database:8000;
    }

    server {
        listen 80;
        server_name _;

        # Meal plan app - root path (proxy to host port 8081)
        location / {
            proxy_pass http://172.17.0.1:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # IoT Dashboard
        location /iot/ {
            proxy_pass http://dashboard/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # IoT Hubitat service
        location /iot/hubitat/ {
            proxy_pass http://hubitat/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # IoT Weather service
        location /iot/weather/ {
            proxy_pass http://weather/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # IoT Govee service
        location /iot/govee/ {
            proxy_pass http://govee/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # IoT Database service
        location /iot/database/ {
            proxy_pass http://database/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}